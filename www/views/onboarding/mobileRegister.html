<ion-view id="onboard-signup" class="onboarding">
  <ion-content ng-controller="welcomeController">
    <ion-nav-bar>
      <ion-nav-title></ion-nav-title>
      <ion-nav-buttons side="primary">
        <button class="button back-button button-clear" ng-show="backButton" ng-click="Back()">
        <i class="icon ion-ios-arrow-thin-left"></i>
      </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <div id="logo-tagline">
      <h1 class="onboarding-name-coinsri">Sign-Up</h1>
      <p>A One Time Password (OTP) will be sent via SMS to verify your number.</p>
      <div class="list list-inset">
        <label class="item item-input">
              <input type="text" placeholder="Mobile Number" ng-readonly="truefalse" ng-model="data.contact"  maxlength="10">
          </label>
      </div>

      
              <ion-label class="logo-tagline"  ng-style="style" ng-show="reSendOtpLink" ng-click="resendOTP()">Resend OTP</ion-label>

      
      <div class="list list-inset" ng-show="showOTPEditText">
        <label class="item item-input">
              <input type="text" placeholder="OTP" ng-model="data.otp"  maxlength="10">
          </label>
      </div>
      <div class="error-background" ng-show="errorMessage">
        <label  for="MyField">{{ validationErrorLabel }}</label>
      </div>
      <button class="button button-standard button-primary" ng-click="mobileNext()">{{otpButton}}</button>
    </div>
  </ion-content>
</ion-view>
