<ion-view class="settings">
  <ion-nav-bar class="bar-royal">
    <ion-nav-title>My Orders</ion-nav-title>
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div >
     
     <ion-list>
      <ion-item ng-repeat="item in todos" class="item-icon-right item-avatar" ng-click="show(item)">
                
          <img src="img/icon-tx-sent-outline.svg" class="bg" ng-if = "item.orderType == 'Buy'" ng-show="true"/ >
        <img src="img/icon-tx-received-outline.svg" class="bg" ng-if="item.orderType == 'Sell'"  ng-show="true"/ >
        <h2>{{item.orderType}}</h2>
        <span class="right" ng-style="style">{{item.orderStatus}}</span>
        <h3>{{item.inrAmount}}</h3>
        <p>{{item.createdAt}}</p>        
        <i class="icon bp-arrow-right"></i>
       </ion-item>
    </ion-list>
